<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fefefe;
      text-align: center;
    }
    h1 {
      color: brown;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .gallery img {
      width: 85%;
      height: 180px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      object-fit: cover;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üê∂ CUTE DOG IMAGE GALLERY üêæ</h1>

  <div class="gallery">
    <img src="beagle - Copy.png" alt="Dog 1" onclick="openImage(this.src)">
    <img src="dalmatian.png" alt="Dog 2" onclick="openImage(this.src)">
    <img src="gd.png" alt="Dog 3" onclick="openImage(this.src)">
    <img src="gr.png" alt="Dog 4" onclick="openImage(this.src)">
    <img src="lab - Copy.png" alt="Dog 5" onclick="openImage(this.src)">
    <img src="pomeranian.png" alt="Dog 6" onclick="openImage(this.src)">
    <img src="sh.png" alt="Dog 7" onclick="openImage(this.src)">
    
  </div>

  <script>
    function openImage(imgSrc) {
      const newWindow = window.open('', '_blank');
      newWindow.document.write(`
        <html>
        <head>
          <title>View Dog Image</title>
          <style>
            body {
              background-color: #f9f9f9;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
            }
            img {
              max-width: 85%;
              max-height: 85vh;
              border-radius: 12px;
              box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            }
          </style>
        </head>
        <body>
          <img src="${imgSrc}" alt="Dog Image">
        </body>
        </html>
      `);
    }
  </script>
</body>
</html>
